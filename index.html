<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Superhero Phone Book</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  <script src="app.js"></script>
</head>
<body ng-app="superApp">
  <h1>Super Heros</h1>
  <section ng-controller="SupersController as vm">
    <input type="text" name="search" ng-model="search">
    <p>{{search}}</p>
    <ul>
      <li ng-repeat="hero in vm.heroes | filter: search">
        <div ng-class="hero.comics_affiliation === 'DC' ? 'dc' : 'marvel'">
          <h2>{{hero.name}}</h2>
          <input type="checkbox" ng-model="show">
          <p>{{hero.phonenumber}}</p>
          </p>{{hero.comics_affiliation}}</p>
          <img ng-show="show" ng-src="{{hero.img_url}}">
        </div>
      </li>
    </ul>
  </section>
</body>
</html>
